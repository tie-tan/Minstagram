<div class="row">
  <div class="col-md-6">
    <h3 *ngIf = "postedit === true">Post Edit</h3>
    <h3 *ngIf = "postedit === false">Post Add</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          class="form-control"
          type="text"
          formControlName="description"
        >
        </textarea>
      </div>
      <div class="form-group">
        <label>Image Path</label>
        <input class="form-control" type="text" formControlName="imagePath" />
        <img class="img-responsive" src="{{ form.value.imagePath }}">
      </div>

      <button class="btn btn-success" type="submit" [disabled]="form.invalid" *ngIf = "postedit === false">
         Save
      </button>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid" *ngIf = "postedit === true">
        updatePost
     </button>
      |
      <button class="btn btn-primary" type="reset">Clear</button>
    </form>
  </div>
</div>
