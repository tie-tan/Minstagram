<div class="row" class="col-md-6">
    <form [formGroup]="form" (ngSubmit)= "onLogin()">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email" placeholder="mail@gmail.com" />
          </div>
          <div class="form-group">
            <label>Passowrd</label>
            <input class="form-control" type="text" formControlName="password" placeholder="password"/>
          </div>
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">
            Login
         </button>
    </form>
</div>
